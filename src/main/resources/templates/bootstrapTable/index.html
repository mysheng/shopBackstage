<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width" />    <title>BootStrap Table使用</title>    <script src="bootstrapTable/js/jquery-1.10.2.js"></script>    <script src="bootstrapTable/js/bootstrap.min.js"></script>    <link href="bootstrapTable/css/bootstrap.min.css" rel="stylesheet" />    <script src="bootstrapTable/js/bootstrap-table.js"></script>    <link href="bootstrapTable/css/bootstrap-table.min.css" rel="stylesheet" />    <link href="bootstrapTable/css/bootstrap-editable.css" rel="stylesheet" />    <script src="bootstrapTable/js/bootstrap-table-zh-CN.js"></script>    <script src="bootstrapTable/js/tableExport.js"></script>    <script src="bootstrapTable/js/bootstrap-table-export.min.js"></script>    <script src="bootstrapTable/js/bootstrap-table-editable.min.js"></script>    <script src="bootstrapTable/js/bootstrap-editable.js"></script>    <script src="bootstrapTable/js/fileinput.min.js"></script>    <script src="bootstrapTable/js/zh.js"></script>    <link href="bootstrapTable/css/fileinput.min.css" rel="stylesheet" />    <script src="bootstrapTable/js/index.js"></script>    <style>        html,body{width: 100%;height: 100%}    </style></head><body><div class="panel-body" id="panel-body" style="padding-bottom:0px;overflow:auto">    <div class="panel panel-default">        <div class="panel-heading">查询条件</div>        <div class="panel-body">            <form id="formSearch" class="form-horizontal">                <div class="form-group" style="margin-top:15px">                    <label class="control-label col-sm-1" for="goodsNames">商品名称</label>                    <div class="col-sm-3">                        <input type="text" class="form-control" id="goodsNames">                    </div>                    <label class="control-label col-sm-1" for="goodsTypes">商品类型</label>                    <div class="col-sm-3">                        <input type="text" class="form-control" id="goodsTypes">                    </div>                    <div class="col-sm-4" style="text-align:left;">                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>                    </div>                </div>            </form>        </div>    </div>    <div id="toolbar" class="btn-group" >        <button id="btn_add" type="button" class="btn btn-success">            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增        </button>        <button id="btn_edit" type="button" class="btn btn-info">            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改        </button>        <button id="uploadImg" type="button" class="btn btn-warning">            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>上传图片        </button>        <button id="btn_delete" type="button" class="btn btn-danger">            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除        </button>    </div>    <div id="imageUpload" style="margin-bottom:10px;display: none">        <input type="hidden" id="goodsIdImg">        <form  enctype="multipart/form-data">            <div class="file-loading">                <input type="file" name="file" id="file" data-show-caption="true"  multiple class="file-loading" />            </div>        </form>    </div>    <table id="tb_departments"></table></div><div id="addGoods" class="modal  fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" >    <div class="modal-content modal-dialog">        <div class="modal-header ">            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">                <span class="glyphicon glyphicon-remove-circle" ></span></button>            <i class="glyphicon glyphicon-plus"></i>            <span >增加数据</span>        </div>        <div class="modal-body">            <div class="panel-body">                <form id="formAdd" class="form-horizontal">                    <div class="form-group" >                        <input type="hidden" id="goodsId">                        <div class="col-sm-6">                            <label class="control-label" for="goodsName">商品名称</label>                            <input type="text" class="form-control" id="goodsName">                        </div>                        <div class="col-sm-6">                            <label class="control-label" for="goodsDescribe">商品描述</label>                            <input type="text" class="form-control" id="goodsDescribe">                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-6">                            <label class="control-label " for="oldPrice">商品原价</label>                            <input type="text" class="form-control" id="oldPrice">                        </div>                        <div class="col-sm-6">                            <label class="control-label" for="price">商品现价</label>                            <input type="text" class="form-control"  id="price">                        </div>                    </div>                    <div class="form-group" >                        <div class="col-sm-6">                            <label class="control-label" for="goodsType">商品类型</label>                            <input type="text" class="form-control"  id="goodsType">                        </div>                        <div class="col-sm-6">                            <label class="control-label" for="repertory">商品库存</label>                            <input type="text" class="form-control" id="repertory">                        </div>                    </div>                </form>            </div>        </div>        <div class="modal-footer" >            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>            <button class="btn btn-primary" data-dismiss="modal"   onclick="addAction()">保存</button>        </div>    </div></div></body></html>
